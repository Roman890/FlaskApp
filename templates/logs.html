<label id="value_lable">
    {% for log in logs %}
        {% if log.text == "Completed successfully" %}
            <span class="g">{{log.created_date}}> {{ log.text }}</span><br>
        {% else %}
            <span class="r">{{log.created_date}}> {{ log.text }}</span><br>
        {% endif %}
    {% endfor %}
</label>
